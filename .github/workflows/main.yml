on:
  push:
    branches: ["main"]
    paths:
      - "donatio-django/**"
      - "donatio-chatbot/**"
      - "donatio-kpay/**"
      - "docker-compose.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "donatio-django/**"
      - "donatio-chatbot/**"
      - "donatio-kpay/**"
      - "docker-compose.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DOCKER
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Django Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/donatio:backend_latest ./donatio-django

      - name: Build Chatbot Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/donatio:chatbot_latest ./donatio-chatbot

      # - name: Build KPay Image
      #   run: |
      #     docker build -t ${{ secrets.DOCKER_USERNAME }}/donatio-kpay ./donatio-kpay
      - name: Push All Images to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/donatio:backend_latest
          docker push ${{ secrets.DOCKER_USERNAME }}/donatio:chatbot_latest

